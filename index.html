<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practic form</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <section class="form">
    <h1 class="form-title">register</h1>
    <p class="form-subTitle">Create your account. It`s free and only takes a minute.</p>
    <form action="GET">
      <div class="form-fullName">
        <input type="text" name="firstName" placeholder="First Name" class="form-input" required pattern="^[a-z0-9_-]{3,15}$">
        <input type="text" name="lastName" placeholder="Last Name" class="form-input" required pattern="^[a-z0-9_-]{3,15}$">
      </div>
      <input type="email" name="email" placeholder="Email" class="form-input" required pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+">
      <input type="password" name="pass" placeholder="Password" class="form-input" required>
      <input type="password" name="passConfirm" placeholder="Confirm Password" class="form-input" required>
      <label for="acceptTerms" class="form-checkbox">
        <input type="checkbox" name="acceptTerms" id="acceptTerms" required>
        <span class="form-checkbox-content">I accept the <a href="http://">Terms of Use</a> & <a href="http://">Privacy Policy.</a></span>
      </label>
      <div class="from-btn">
        <input type="submit" value="Register Now" class="form-input">
      </div>
    </form>
  </section>
  <p class="signIn">Already have an account? <a href="https://validator.w3.org/" target="_blank">Sign in</a></p>
</body>
</html>
