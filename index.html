<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Practic git</title>
      <link rel="stylesheet" href="./style.css">
   </head>
   <body>
      <form action="" method="GET">
         <fieldset>
            <legend>User name</legend>
            <label><span>First name</span>
            <input autofocus type="text" placeholder="First name" name="firstName">
            </label>
            <label><span>Last name</span>
            <input  type="text" placeholder="Last name" name="lastName">
            </label>
         </fieldset>
         <fieldset>
            <legend>Personal data</legend>
            <label><span>Email</span>
            <input  type="email" placeholder="Email name" name="emailName">
            </label>
            <label><span>Password</span>
            <input type="password" placeholder="Password">
            </label>
         </fieldset>
         <fieldset>
            <legend>Personal data</legend>
            <label><span>Male</span></label>
            <input value="male" type="radio" name="state" required checked>
            <label><span>Female</span></label>
            <input value="female" type="radio" name="state">
         </fieldset>
         <fieldset>
            <legend>Optional data</legend>
            <label><span>Are you adult?</span></label>
            <input value="true" type="checkbox" name="adult">
            <!-- <label><span>HTML</span></label>
               <input value="html" type="checkbox" name="course">
               <label><span>CSS</span></label>
               <input value="css" type="checkbox" name="course">
               <label><span>JS</span></label>
               <input value="js" type="checkbox" name="course"> -->
            <textarea name="" rows="5"></textarea>
         </fieldset>

         <label><span>Town</span>
          <datalist id="town_list">
            <option value="Zp">
            <option value="2">
            <option value="Dnipro">
            <option value="4">
            <option value="Donetsk">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
          </datalist>

         <input autofocus type="text" placeholder="Town" name="town" list="town_list">
         </label>

         <div class="bnt-block">
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
            <input type="button" value="Click me">
         </div>
      </form>
   </body>
</html>
